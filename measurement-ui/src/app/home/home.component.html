<!--<h1>{{ measurement }}</h1>-->
<div id="main" style="width: 100%; height: 100%; display: flex; flex-direction: row">
  <div style="height: 600px; width: 600px;">

    <div id="humidityChart" style="height: 300px; width: 600px;"></div>
    <div id="temperatureChart" style="height: 300px; width: 600px;"></div>
  </div>
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <div id="google_map">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <agm-marker
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.lat, m.lng)"
        [latitude]="m.lat"
        [longitude]="m.lng">
      </agm-marker>
    </agm-map>
  </div>
</div>
